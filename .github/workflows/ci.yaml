name: Coverage test
on: [push]
jobs:
  test:
    strategy:
      matrix:
        go-version: [1.15.x]
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
    - name: Install Go
      uses: actions/setup-go@v2
      with:
        go-version: ${{ matrix.go-version }}
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Prepare for test
      run: |
        curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
        chmod +x ./cc-test-reporter
        ./cc-test-reporter before-build
    - name: Run Coverage
      run: go test -coverprofile c.out ./...
    - name: Send Coverage

      run: |
        ./cc-test-reporter --debug format-coverage -t gcov after-build -p {{ github.workspace }}
        ./cc-test-reporter after-build -t gcov --exit-code $?
